{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About TemplateMo - Free HTML CSS Website Templates</title>

    {% tailwind_css %}

    <meta name="description" content="TemplateMo provides 600+ free HTML CSS website templates for everyone since 2008.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/templatemo-glass-admin-style.css' %}">

    <style>
        .about-page {
            min-height: 100vh;
            padding: 0;
        }

        .about-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .about-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .about-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--emerald), var(--gold));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            color: #000;
        }

        .about-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 30px;
        }

        .about-hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .about-hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--emerald-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-hero p {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 60px;
        }

        .about-stat {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all var(--transition-normal);
        }

        .about-stat:hover {
            background: var(--glass-hover);
            transform: translateY(-5px);
        }

        .about-stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 36px;
            font-weight: 700;
            color: var(--emerald-light);
            margin-bottom: 8px;
        }

        .about-stat-label {
            font-size: 14px;
            color: var(--text-muted);
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 60px;
        }

        .feature-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all var(--transition-normal);
        }

        .feature-card:hover {
            background: var(--glass-hover);
            transform: translateY(-5px);
            border-color: var(--emerald-light);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.2), rgba(212, 165, 116, 0.1));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .feature-icon svg {
            width: 28px;
            height: 28px;
            color: var(--emerald-light);
        }

        .feature-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .feature-card p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 60px;
        }

        .template-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all var(--transition-normal);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .template-card:hover {
            background: var(--glass-hover);
            transform: translateY(-5px);
            border-color: var(--emerald-light);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .template-thumb {
            width: 100%;
            height: 240px;
            object-fit: cover;
            object-position: top;
            border-bottom: 1px solid var(--glass-border);
        }

        .template-info {
            padding: 20px;
        }

        .template-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .template-info p {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cta-section {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.15), rgba(212, 165, 116, 0.15));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            margin-bottom: 40px;
        }

        .cta-section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .cta-section p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-buttons .btn {
            padding: 14px 28px;
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--glass-hover);
            border-color: var(--emerald-light);
        }

        .about-footer {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-size: 14px;
            border-top: 1px solid var(--glass-border);
        }

        .about-footer a { color: var(--emerald-light); }
        .about-footer a:hover { color: var(--gold); }

        /* ── Dark mode toggle icon swap ── */
        .icon-sun { display: block; }
        .icon-moon { display: none; }
        body.light-mode .icon-sun { display: none; }
        body.light-mode .icon-moon { display: block; }

        @media (max-width: 992px) {
            .about-stats      { grid-template-columns: repeat(2, 1fr); }
            .features-grid    { grid-template-columns: repeat(2, 1fr); }
            .templates-grid   { grid-template-columns: repeat(2, 1fr); }
            .about-hero h1    { font-size: 36px; }
        }
        @media (max-width: 768px) {
            .about-header     { padding: 15px 20px; }
            .about-container  { padding: 40px 20px; }
            .about-stats      { grid-template-columns: 1fr 1fr; }
            .features-grid    { grid-template-columns: 1fr; }
            .templates-grid   { grid-template-columns: 1fr; }
            .about-hero h1    { font-size: 28px; }
            .about-hero p     { font-size: 16px; }
            .cta-section      { padding: 30px 20px; }
            .cta-buttons      { flex-direction: column; }
            .cta-buttons .btn { width: 100%; }
        }
        @media (max-width: 480px) {
            .about-stats      { grid-template-columns: 1fr; }
            .about-stat-value { font-size: 28px; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="about-page">

        <!-- ── Header avec toggle thème ── -->
        <header class="about-header">
            <a href="{% url 'texte' %}" class="about-logo">
                <div class="about-logo-icon">F-K</div>
                EduNote Flow
            </a>
            <div class="about-nav">
                <!-- Toggle Dark / Light -->
                <button class="nav-btn" id="theme-toggle" title="Toggle Light/Dark Mode">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="4"/>
                        <path d="M12 2v2"/><path d="M12 20v2"/>
                        <path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/>
                        <path d="M2 12h2"/><path d="M20 12h2"/>
                        <path d="M6.34 17.66l-1.41 1.41"/><path d="M19.07 4.93l-1.41 1.41"/>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                {% if user.is_authenticated %}
                    <a href="{% url 'classe' %}" class="btn btn-primary" style="padding: 10px 20px;">Add Classe</a>

                {% endif %}
            </div>
        </header>

        <!-- Main Content -->
        <div class="about-container">

            {% include 'home/includes/contente.html' %}

        </div>

        <!-- Footer -->
        <footer class="about-footer">
            <p>Copyright © 2026 <a href="#" target="_blank" rel="nofollow">Gestion Étudiant</a> - Système de Gestion Scolaire</p>
        </footer>
    </div>

    <script src="{% static 'js/templatemo-glass-admin-script.js' %}"></script>

    <script>
        // Dark/Light mode toggle — compatible avec le script existant
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Restaurer le thème sauvegardé
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
</body>
</html>
