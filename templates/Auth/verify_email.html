<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | Insightful Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <div class="mb-6 text-blue-900">
            <i class="fas fa-envelope-open-text text-6xl"></i>
        </div>
        <h2 class="text-2xl font-bold mb-4">Verify Your Email</h2>
        <p class="text-gray-600 mb-6">We've sent a verification code to your email. Please enter it below to activate your account.</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <div>
                <input type="text" name="code" placeholder="Enter 6-digit code" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-xl tracking-widest" required>
            </div>
            <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition duration-300">
                Verify Email
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-500">
            Didn't receive the code? <a href="#" class="text-blue-700 hover:underline">Resend</a>
        </p>
    </div>
</body>
</html>
